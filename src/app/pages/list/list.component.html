<div>
  <app-bib-list-header *ngIf="lmuData$ | async as bibData" [headerText]="'LMU'">
    <div *ngFor="let bib of bibData">
      <app-bib-list-element [bibData]="bib"></app-bib-list-element>
    </div>
  </app-bib-list-header>
  <app-bib-list-header *ngIf="tumData$ | async as bibData" [headerText]="'TUM'">
    <div *ngFor="let bib of bibData">
      <app-bib-list-element [bibData]="bib"></app-bib-list-element>
    </div>
  </app-bib-list-header>
</div>
