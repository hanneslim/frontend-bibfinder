<div class="flex justify-content-end">
  <div class="switch-container">
    <div class="w-6 flex cursor-pointer justify-content-center">
      <div
        [ngClass]="{
          'active-page': firstPageActive
        }"
        (click)="switchActive()"
      >
        {{ "list" | translation }}
      </div>
    </div>
    <div class="w-6 flex cursor-pointer justify-content-center">
      <div
        [ngClass]="{
          'active-page': !firstPageActive
        }"
        (click)="switchActive()"
      >
        {{ "map" | translation }}
      </div>
    </div>
  </div>
</div>
<ng-content *ngIf="firstPageActive" select="[list]"></ng-content>
<ng-content *ngIf="!firstPageActive" select="[map]"></ng-content>
