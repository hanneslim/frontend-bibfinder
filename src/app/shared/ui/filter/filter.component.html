<div class="filter">
  <div class="filter-container">
    <div class="flex">
      <app-text-input
        class="search-input"
        [control]="filterForm.controls.searchText"
      ></app-text-input>
      <div class="clear-text" (click)="clearSearch()">
        {{ "clear" | translation }}
      </div>
      <app-button
        class="filter-button"
        [form]="filterForm"
        [label]="'search' | translation"
        (click)="submitFilter()"
      ></app-button>
    </div>

    <hr class="filter-line" />
    <div class="flex align-items-center" style="height: 2.5rem">
      <div style="padding-right: 1rem">{{ "filters" | translation }}:</div>
      <div class="text filter-checkbox">
        <div class="universities">
          <app-checkbox
            name="filterCheckBoxValues"
            value="tum"
            label="TUM"
            [control]="filterForm.controls.checkBoxValues"
          >
          </app-checkbox>
          <app-checkbox
            name="filterCheckBoxValues"
            value="lmu"
            label="LMU"
            [control]="filterForm.controls.checkBoxValues"
          ></app-checkbox>
        </div>

        <div class="location">
          <app-checkbox
            name="filterCheckBoxValues"
            value="garching"
            label="Garching"
            [control]="filterForm.controls.checkBoxValues"
          ></app-checkbox>
          <app-checkbox
            name="filterCheckBoxValues"
            value="innerCity"
            label="{{ 'innerCity' | translation }}"
            [control]="filterForm.controls.checkBoxValues"
          ></app-checkbox>
          <app-checkbox
            name="filterCheckBoxValues"
            value="großhadern"
            label="Großhadern"
            [control]="filterForm.controls.checkBoxValues"
          ></app-checkbox>
        </div>

        <app-checkbox
          name="filterCheckBoxValues"
          value="open"
          label="{{ 'open' | translation }}"
          [control]="filterForm.controls.checkBoxValues"
        ></app-checkbox>
      </div>
      <div class="clear-all" (click)="clearAll()">
        {{ "clearAll" | translation }}
      </div>
    </div>
  </div>
</div>
